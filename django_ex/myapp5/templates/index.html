<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Index</title>
    </head>
    <body>
        <h1>Index page</h1>

        <form action="{% url 'user:login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="로그인" class="btn btn-outline-success">
        </form>
        
        <form action="{% url 'user:logout' %}" method="get">
            <input type="submit" value="로그아웃" class="btn btn-outline-success">
        </form>
    </body>
</html>

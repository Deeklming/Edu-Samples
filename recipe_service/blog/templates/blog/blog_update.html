{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="main">
  <h2 class="main-title">글 수정</h2>
  <form action="{% url 'blog:blog_update' post_id=post.pk %}" method="POST">
    {% csrf_token %}
    <div class="view">
      <div class="view-header">
        <h2>{{form.title}}</h2>
        <div class="view-info">
          <p>작성자: Any</p>|
          <p>작성일: {{post.created_at|date}}</p>|
          <p>마지막 수정일: {{post.updated_at|date}}</p>|
          <p>조회수: {{post.click_count}}</p>
        </div>
      </div>
      <div class="view-content">
        {{form.content}}
      </div>
    </div>
    <div class="btn-group">
        <button type="submit" class="btn">수정</button>
    </div>
  </form>
</div>
{% endblock %}

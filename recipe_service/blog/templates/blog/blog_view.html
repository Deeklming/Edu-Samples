{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="main">
  <h2 class="main-title">글 조회</h2>

  <div class="view">
    <div class="view-header">
      <h2>{{post.title}}</h2>
      <div class="view-info">
        <p>작성자: Any</p>|
        <p>작성일: {{post.created_at|date}}</p>|
        <p>마지막 수정일: {{post.updated_at|date}}</p>|
        <p>조회수: {{post.click_count}}</p>
      </div>
    </div>
    <div class="view-content">
      {{post.content}}
    </div>
  </div>
  <div class="btn-group">
    <a href="./index.html" class="btn">목록</a>

    <form action="{% url 'blog:blog_update' post_id=post.pk %}">
      {% csrf_token %}
      <button type="submit" class="btn">수정</button>
    </form>

    <form action="{% url 'blog:blog_delete' post_id=post.pk %}" method="post">
      {% csrf_token %}
      <button type="submit" class="btn">삭제</button>
    </form>
  </div>
</div>

{% endblock %}
